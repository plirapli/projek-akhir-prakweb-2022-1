  <body>
    <!-- ======= Header ======= -->
    <header
      id="header"
      class="header fixed-top d-flex align-items-center"
    ></header>
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside
      id="sidebar"
      data-active-nav="user_list"
      class="sidebar d-flex flex-column justify-content-between"
    ></aside>

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>User</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">User</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section dashboard">
        <div class="row">
          <!-- Left side columns -->
          <div class="col-lg-12">
            <div class="row">
              <!-- Card -->
              <div class="col-sm">
                <div class="card info-card revenue-card">
                  <div class="card-body">
                    <h5 class="card-title">Klien</h5>

                    <div class="d-flex align-items-center">
                      <div
                        class="card-icon bg-gray rounded d-flex align-items-center justify-content-center"
                      >
                        <iconify-icon icon="mdi:user"></iconify-icon>
                      </div>
                      <div class="ps-3">
                        <h6>2.8k</h6>
                        <span class="text-muted small">Pengguna</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Card -->

              <!-- Card -->
              <div class="col-sm">
                <div class="card info-card revenue-card">
                  <div class="card-body">
                    <h5 class="card-title">Driver</h5>

                    <div class="d-flex align-items-center">
                      <div
                        class="card-icon bg-gray rounded d-flex align-items-center justify-content-center"
                      >
                        <iconify-icon icon="mdi:user"></iconify-icon>
                      </div>
                      <div class="ps-3">
                        <h6>27</h6>
                        <span class="text-muted small">Pengguna</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Card -->

              <!-- Card -->
              <div class="col-sm">
                <div class="card info-card revenue-card">
                  <div class="card-body">
                    <h5 class="card-title">Admin</h5>

                    <div class="d-flex align-items-center">
                      <div
                        class="card-icon bg-gray rounded d-flex align-items-center justify-content-center"
                      >
                        <iconify-icon icon="mdi:user"></iconify-icon>
                      </div>
                      <div class="ps-3">
                        <h6>3</h6>
                        <span class="text-muted small">Pengguna</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Card -->

              <!-- Tabel User -->
              <div class="col-12">
                <div class="card recent-sales overflow-auto">
                  <div class="card-body mt-2">
                    <div
                      class="d-flex justify-content-between mb-2 align-items-center"
                    >
                      <h5 class="card-title">Daftar Pengguna</h5>
                      <button
                        id="addUserBtn"
                        data-bs-toggle="modal"
                        data-bs-target="#inputUserModal"
                        class="btn btn-primary d-flex align-items-center gap-2"
                      >
                        Tambah User
                        <iconify-icon
                          icon="material-symbols:add"
                          width="20"
                        ></iconify-icon>
                      </button>
                    </div>

                    <table
                      class="table table-responsive table-borderless table-user align-middle"
                    >
                      <thead>
                        <tr>
                          <th scope="col">No</th>
                          <th scope="col">Nama</th>
                          <th scope="col">Username</th>
                          <th scope="col">Role</th>
                          <th scope="col">Aksi</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!-- End Recent Sales -->
            </div>
          </div>
          <!-- End Left side columns -->
        </div>
      </section>
    </main>
    <!-- End #main -->

    <footer id="footer" class="footer"></footer>

    <!-- Back to Top -->
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Modal Add User -->
    <div
      class="modal fade"
      id="inputUserModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="inputUserModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 fw-normal" id="staticBackdropLabel">
              Tambah User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Isi Modal -->
          <form id="addUserForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="inputNama" class="form-label"> Nama Lengkap </label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNama"
                  placeholder="Masukkan nama lengkap"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">
                  Alamat Email
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Masukkan alamat email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="inputUsername" class="form-label"> Username </label>
                <input
                  type="text"
                  class="form-control"
                  id="inputUsername"
                  placeholder="Masukkan username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">
                  Kata Sandi
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="********"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="inputConfirmPassword" class="form-label">
                  Konfirmasi Kata Sandi
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="inputConfirmPassword"
                  placeholder="********"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-select select-role" required></select>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-gray"
                data-bs-dismiss="modal"
              >
                Tutup
              </button>
              <button type="submit" class="btn btn-primary">Tambah</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Edit User -->
    <div
      class="modal fade"
      id="editUserModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="editUserModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 fw-normal" id="staticBackdropLabel">
              Edit User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Isi Modal -->
          <form id="editUserForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="editNama" class="form-label"> Nama Lengkap </label>
                <input
                  type="text"
                  class="form-control"
                  id="editNama"
                  placeholder="Masukkan nama lengkap"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label"> Alamat Email </label>
                <input
                  type="email"
                  class="form-control"
                  id="editEmail"
                  placeholder="Masukkan alamat email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editUsername" class="form-label"> Username </label>
                <input
                  type="text"
                  class="form-control"
                  id="editUsername"
                  placeholder="Masukkan username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editPassword" class="form-label">
                  Kata Sandi
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="editPassword"
                  placeholder="********"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editImg" class="mb-1">Foto Profil</label>
                <input
                  type="file"
                  accept="image/png, image/jpeg"
                  class="form-control"
                  id="editImg"
                />
              </div>
              <div class="mb-3">
                <label for="editPhoneNumber" class="form-label">
                  Telepon
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="editPhoneNumber"
                  placeholder="Nomor telepon"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-select select-role" required></select>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-gray"
                data-bs-dismiss="modal"
              >
                Tutup
              </button>
              <button type="submit" class="btn btn-primary">Tambah</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Delete User -->
    <div
      class="modal fade"
      id="deleteUserModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 fw-normal" id="exampleModalLabel">
              Hapus User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-gray" data-bs-dismiss="modal">
              Tutup
            </button>
            <button type="button" class="btn btn-danger btn-delete">
              Hapus
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
